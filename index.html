<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura base Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        
        <!-- inizio header -->
        <header>
            <!-- header top -->
            <div class="header-top flex">
                <div class="bar flex">
                    <div class="logo flex">Logo</div>
                    <div class="links flex">
                        <ul class="flex">
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                        </ul>
                    </div>
                    <div class="login-button flex">Login</div>
                </div>
            </div>
            
            <!-- header bottom -->
            <div class="header-bottom flex">
                <div class="box"></div>
            </div>
        </header>
        <!-- fine header -->


        <!-- inizio main -->
        <main>

            <!-- sezioni -->
            <section class="section flex white">
                <div class="box flex">
                    <div class="blue"></div>
                    <div class="pink"></div>
                </div>
            </section>
            <section class="section flex grey">
                <div class="box flex">
                    <div class="pink"></div>
                    <div class="blue"></div>
                </div>
            </section>
            <section class="section flex white">
                <div class="box flex">
                    <div class="blue"></div>
                    <div class="pink"></div>
                </div>
            </section>
            
            <!-- sezione grande -->
            <section class="section-big grey flex">
                <div class="box"></div>
            </section>
        </main>
        <!-- fine main -->
        
        <!-- inizio footer -->
        <footer>
            <!-- footer top -->
            <div class="footer-top flex">
                <div class="box flex">
                    <div class="pink"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                </div>
            </div>

            <hr>

            <!-- footer bottom -->
            <div class="footer-bottom flex">
                <div class="bar flex">
                    <div class="logo">Logo</div>
                    <div class="button">Bottone</div>
                </div>
            </div>
        </footer>
        <!-- fine footer -->


    </div>
    
</body>
</html>
